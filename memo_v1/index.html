<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo v1 - スパイラルノート風</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="back">
    <button id="btn99" type="button" onclick="history.back()">← 戻る</button>
  </div>
  <header>
    <h1>📓 Memo v1</h1>
    <h2>スパイラルノート風・クリエイティブ</h2>
  </header>
  <main>
    <div class="field01">
      <label for="textKey">タイトル:</label>
      <textarea id="textKey" name="textKey" row="1" cols="40" autofocus placeholder="タイトルを入力してください。"></textarea>
    </div>
    <div class="field02">
      <label for="textMemo">内容:</label>
      <textarea id="textMemo" name="textMemo" rows="10" cols="40" placeholder="メモの内容を入力してください。"></textarea>
    </div>
    <div class="color-selector">
      <label>マーカーカラー:</label>
      <div class="color-buttons">
        <button class="color-btn" data-color="yellow" style="background-color: #FFE135;">黄色</button>
        <button class="color-btn" data-color="pink" style="background-color: #FF69B4;">ピンク</button>
        <button class="color-btn" data-color="green" style="background-color: #90EE90;">緑</button>
        <button class="color-btn" data-color="blue" style="background-color: #87CEEB;">青</button>
        <button class="color-btn" data-color="purple" style="background-color: #DDA0DD;">紫</button>
      </div>
    </div>
    <div class="btn-area">
      <input id="save" type="submit" class="btn" value="保存">
    </div>
    <table class="tablesorter" id="table1">
      <thead>
        <tr>
          <th class="width10">選択</th>
          <th class="width25">タイトル</th>
          <th class="width45">内容</th>
          <th class="width10">色</th>
          <th class="width10">削除</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
    <div class="btn-area">
      <input id="select" type="submit" class="btn" value="選択">
      <input id="del" type="submit" class="btn" value="削除">
      <input id="allClear" type="submit" class="btn" value="全て削除">
    </div>
  </main>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/extras/jquery.metadata.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
